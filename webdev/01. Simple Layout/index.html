<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CutSpace</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-row">
          <div class="logo">
            <img src="img/logo.svg" alt="Logo" />
            <span>CutSpace</span>
          </div>
          <div class="navigation">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Find Space</a></li>
              <li><a href="#">Share Space</a></li>
              <li><a href="#">Promote Space</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-text">
            <h1 class="header-title">
              Find your custom matched commercial real estate space.
            </h1>
            <div>
              <p>
                In oculis quidem exercitus quid ex ea consequatur? autem vel eum
                fugiat, quo pertineant ero tibique.
              </p>
            </div>

            <form action="" class="header-form header-form-email">
              <input
                type="email"
                placeholder="Your email adress"
                class="input"
              />
              <button type="button" class="button">Subscribe</button>
            </form>
          </div>
          <div class="header-img">
            <img src="img/image.jpg" alt="img" />
          </div>
        </div>
      </div>
    </header>

    <footer class="footer">
       <section class="partners">
         <div class="container">
           <div class="partners-row">
             <img src="./img/partner-1.svg" alt="partner-1">
             <img src="./img/partner-2.svg" alt="partner-1">
             <img src="./img/partner-3.svg" alt="partner-1">
             <img src="./img/partner-4.svg" alt="partner-1">
           </div>
          
         </div>
       </section> 
      </div>
    </footer>
  </body>
</html>
